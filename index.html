<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <img src="" alt="">
    </div>
    <header>
        <div class="header-left">
            <img src="images/logo2.jpg" alt="Logo" class="logo">
            <div id="clock" class="clock"></div>
        </div>
        <div class="cart">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/00000/shopping-cart--v1.png"
                alt="shopping-cart--v1" />
            <span>Cart (<span id="cart-count">0</span>)</span>
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-inner">

            </div>

        </div>
        <div class="products" id="product-list">
            <!-- Product items will be generated by JavaScript -->
        </div>
        <div class="cart-details" id="cart-details">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be generated by JavaScript -->
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
    </main>
    <section>
        <footer>
            <div class="social-links">

                <div class="wats">
                    <a href=" https://wa.me/5511959400777?text=Ola cliente tudo bem ?   " target="_blank"> <img width="50px" height="50px" src="https://img.icons8.com/external-those-icons-flat-those-icons/24/external-WhatsApp-Logo-social-media-those-icons-flat-those-icons.png" alt="external-WhatsApp-Logo-social-media-those-icons-flat-those-icons"/> </a>

                </div>

                <div class="inst">
                    <a href=" https://www.instagram.com/vivazstreet_/"   target="_blank"><img src="images/th (20).jpeg" width="40px"></a>
                </div>

            </div>
            <p>&copy; 2024 O nome da sua empresa. Todos os direitos reservados.</p>
            <p> Guilherme T.O</p>
        </footer>

    </section>

    <script src="script.js"></script>
</body>

</html>
